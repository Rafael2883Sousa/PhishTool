{{define "body"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <h1 class="page-header">
            Users &amp; Groups
        </h1>
    </div>
    <div id="flashes" class="row"></div>
    <div class="row">
        <button type="button" class="btn btn-primary" onclick="edit(-1)" data-toggle="modal" data-backdrop="static"
            data-target="#modal">
            <i class="fa fa-plus"></i> New Group</button>

        <button class="btn btn-success" onclick="loadTenants()" style="margin-left: 10px; background: #1abc9c;">

        </button>
    </div>

    &nbsp;
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div id="emptyMessage" class="row" style="display:none;">
        <div class="alert alert-info">
            No groups created yet. Let's create one!

    </div>
    <div class="row">
        <table id="groupTable" class="table" style="display:none;">

                    <th># of Members</th>
                    <th>Modified Date</th>

<!-- Modal para sele√ß√£o de Tenant -->
<div class="modal fade" id="tenantSelectorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Select Tenant</h4>
            </div>
           <div class="modal-body">
                <!-- Aqui o JS insere os tenants -->
                <div id="tenantList" class="list-group"></div>
                <!-- Bot√£o para adicionar usu√°rios selecionados ao grupo -->

                    <button id="addSelectedUsersBtn" class="btn btn-primary" onclick="prepareGroupModalAndAdd()" style="display: none;">

    </div>
</div>

<!-- Modal para adicionar novo tenant -->
<div class="modal fade" id="addTenantModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addTenantForm">
                <div class="modal-header"><h4 class="modal-title">Add New Tenant</h4></div>
                <div class="modal-body">
                    <input type="text" class="form-control" name="tenant_name" placeholder="Tenant Name" required>
                    <input type="text" class="form-control" name="tenant_id" placeholder="Tenant ID" required>
                    <input type="text" class="form-control mt-2" name="client_id" placeholder="Client ID" required>
                    <input type="text" class="form-control mt-2" name="client_secret" placeholder="Client Secret" required>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="groupModalLabel">New Group</h4>
            </div>
            <div class="modal-body">
                <div class="row" id="modal.flashes"></div>
                <label class="control-label" for="name">Name:</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="group.name" placeholder="Group name" id="name"
                        autofocus />
                </div>
                <div class="form-group">
                    <span class="btn btn-danger btn-file" data-toggle="tooltip" data-placement="right"
                        title="Supports CSV files" id="fileUpload">
                        <i class="fa fa-plus"></i> Bulk Import Users

                    </span>
                    <span id="csv-template" class="text-muted small">
                        <i class="fa fa-file-excel-o"></i> Download CSV Template</span>
                </div>

                    <form id="targetForm">
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="First Name" id="firstName">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                        </div>
                        <div class="col-sm-3">
                            <input type="email" class="form-control" placeholder="Email" id="email" required>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Position" id="position">
                        </div>
                        <div class="col-sm-1">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fa fa-plus"></i> Add</button>
                        </div>
                    </form>
                </div>

                <table id="targetsTable" class="table table-hover table-striped table-condensed">
                    <thead>
                        <tr>
                            <th></th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Position</th>
                            <th class="no-sort"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modalSubmit">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/dist/app/groups.min.js"></script>
<script>
let importedUsers = []; // Armazena os utilizadores M365

function addSelectedM365ToTargets() {
    console.log("üìã Users importados:", importedUsers);

    if (!importedUsers.length) {
        alert("Nenhum utilizador importado.");
        return;
    }

    const checkboxes = document.querySelectorAll("#tenantList input[type='checkbox']");
    let count = 0;

    checkboxes.forEach(cb => {
        if (cb.checked) {
            const user = importedUsers[cb.dataset.index];
            console.log(`‚òëÔ∏è Selecionado: ${user.first_name} ${user.last_name} <${user.email}>`);
            addTarget(user.first_name, user.last_name, user.email, user.position);
            count++;
        }
    });

    console.log(`‚úÖ Total de utilizadores adicionados: ${count}`);
    targets.DataTable().draw();
    $("#tenantSelectorModal").modal("hide");
}

function addTarget(firstNameInput, lastNameInput, emailInput, positionInput) {
    var email = escapeHtml(emailInput).toLowerCase();

    var newRow = [
        '<input type="checkbox" disabled>', 
        escapeHtml(firstNameInput),
        escapeHtml(lastNameInput),
        email,
        escapeHtml(positionInput),
        '<span style="cursor:pointer;"><i class="fa fa-trash-o"></i></span>'
    ];

    console.log("Adicionando linha √† tabela:", newRow);

    var targetsTable = targets.DataTable();
    var existingRowIndex = targetsTable
        .column(3, { order: "index" }) // Coluna de email
        .data()
        .indexOf(email);

    if (existingRowIndex >= 0) {
        console.log("‚úèÔ∏è Email j√° existe, atualizando:", email);
        targetsTable
            .row(existingRowIndex, { order: "index" })
            .data(newRow);
    } else {
        console.log("üÜï Email novo, adicionando:", email);
        targetsTable.row.add(newRow);
    }
    window.addTarget = addTarget;
}

function renderM365UserSelection(users) {
    const container = document.getElementById("tenantList");
    container.innerHTML = "";

    if (!Array.isArray(users) || users.length === 0) {
        container.innerHTML = "<div class='alert alert-warning'>Nenhum utilizador encontrado.</div>";
        return;
    }

    users.forEach((u, i) => {
        const item = document.createElement("div");
        item.className = "form-check";

        const checkbox = document.createElement("input");
        checkbox.className = "form-check-input";
        checkbox.type = "checkbox";
        checkbox.id = "user-" + i;
        checkbox.dataset.index = i;

        const label = document.createElement("label");
        label.className = "form-check-label";
        label.setAttribute("for", "user-" + i);
        label.innerText = `${u.first_name} ${u.last_name} <${u.email}>`;

        item.appendChild(checkbox);
        item.appendChild(label);
        container.appendChild(item);
    });
}

function importFromTenant(id) {
    document.getElementById("loading").style.display = "block";
    fetch("/api/import", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        credentials: "include",
        body: JSON.stringify({ tenant_id: id })
    })
    .then(res => {
        if (!res.ok) throw new Error("Erro na importa√ß√£o");
        return res.json();
    })
    .then(data => {
        if (Array.isArray(data)) {
            importedUsers = data;
            renderM365UserSelection(data);
            document.getElementById("addSelectedUsersBtn").style.display = "inline-block";
        } else {
            alert("Importa√ß√£o conclu√≠da, mas nenhum utilizador retornado.");
        }
    })
    .catch(err => {
        console.error("Erro ao importar:", err);
        alert("Error during import.");
    })
    .finally(() => {
        document.getElementById("loading").style.display = "none";
    });
}


function loadTenants() {
    $('#tenantSelectorModal').modal('show');
    console.log(" Abrindo modal de tenants..."); // DEBUG 1

    fetch('/api/tenants', {
        credentials: 'include'
    })
    .then(res => {
        console.log(" Resposta da API /api/tenants recebida"); // DEBUG 2
        return res.json();
    })
    .then(data => {
        console.log(" Dados recebidos:", data); // DEBUG 3

        const container = document.getElementById("tenantList");
        container.innerHTML = "";

        if (!Array.isArray(data)) {
            container.innerHTML = "<div class='alert alert-danger'>Resposta inv√°lida.</div>";
            return;
        }

        if (data.length === 0) {
            container.innerHTML = "<div class='alert alert-warning'>No tenants available.</div>";
            return;
        }

        data.forEach(t => {
            const wrapper = document.createElement("div");
            wrapper.className = "list-group-item";
            wrapper.style.display = "flex";
            wrapper.style.justifyContent = "space-between";
            wrapper.style.alignItems = "center";

            const tenantInfo = document.createElement("span");
            tenantInfo.innerText = (t.tenant_name || "Sem nome") + " (" + t.tenant_id + ")";
            tenantInfo.style.cursor = "pointer";
            tenantInfo.style.flexGrow = "1"; 
            tenantInfo.onclick = function () {
                importFromTenant(t.id);
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-sm btn-danger";
            deleteBtn.innerText = "x";
            deleteBtn.style.marginLeft = "12px";
            deleteBtn.onclick = function (e) {
                e.stopPropagation(); 
                if (confirm("Are you sure you want to delete this tenant?")) {
                    deleteTenant(t.id);
                }
            };

            wrapper.appendChild(tenantInfo);
            wrapper.appendChild(deleteBtn);
            container.appendChild(wrapper);
        });

    })
    .catch(err => {
        console.error("Erro ao buscar tenants:", err); // DEBUG 4
        document.getElementById("tenantList").innerHTML =
          "<div class='alert alert-danger'>Erro ao carregar tenants.</div>";
    });
    console.log("Dados brutos do tenant:", t);
}

function showAddTenantModal() {
    setTimeout(() => {
        $("#addTenantModal").modal("show");
    }, 300); 
}

document.getElementById("addTenantForm").addEventListener("submit", function (e) {
    e.preventDefault(); 

    const form = e.target;
    const formData = {
        tenant_name: form.tenant_name.value,
        tenant_id: form.tenant_id.value,
        client_id: form.client_id.value,
        client_secret: form.client_secret.value
    };

    fetch("/api/tenants", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        credentials: "include",
        body: JSON.stringify(formData)
    })
    .then(res => {
        if (!res.ok) throw new Error("Erro ao salvar tenant");
        return res.text();
    })
    .then(() => {
        $("#addTenantModal").modal("hide");
        loadTenants();
    })
    // .catch(err => {
    //     console.error("Erro ao salvar tenant:", err);
    //     alert("Erro ao salvar tenant.");
    // });
});

function deleteTenant(id) {
    fetch("/api/tenants/" + id, {
        method: "DELETE",
        credentials: "include"
    })
    .then(res => {
        if (!res.ok) throw new Error("Erro ao apagar tenant");
        loadTenants(); 
    })
    // .catch(err => {
    //     console.error("Erro ao apagar tenant:", err);
    //     alert("Erro ao apagar tenant.");
    // });
}

function showM365UserSelector() {

    const table = document.getElementById("targetsTable");
    table.style.display = "table";

    const tbody = table.querySelector("tbody");
    tbody.innerHTML = "";

    usersM365.forEach(user => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td><input type="checkbox" class="target-checkbox" checked></td>
            <td>${user.first_name || ""}</td>
            <td>${user.last_name || ""}</td>
            <td>${user.email || ""}</td>
            <td>${user.position || ""}</td>
            <td class="no-sort"></td>
        `;

        tbody.appendChild(row);
    });

    $("#modal").modal("show");
}

function prepareGroupModalAndAdd() {
    if (typeof targets === "undefined") {
        edit(-1); // -1 cria um novo grupo
        setTimeout(() => addSelectedM365ToTargets(), 500); 
    } else {
        addSelectedM365ToTargets();
    }
}


</script>
